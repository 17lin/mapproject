		   <script type="text/javascript">
                     var messageBox;                    //訊息視窗物件  
                     var pMap new TGOS.TGOnlineMap(pOMap, TGOS.TGCoordSys.EPSG3826, mapOptiions);                      //初始化地圖物件
					 var infotext =  [];        //依序填入地標名稱及訊息視窗內容, 可自行增減數量
                     var markerPoint = [];        //依序填入地標坐標位置, 坐標數須與標記數一致
                     var imgUrl = [];                   //依序設定標記點圖示來源
					 var data = [];
					 d3.csv("嘉義市醫院_診所名單.csv", function(data) {
					 console.log("d3.csv on!");
					 console.log("data "+data.length);
						for (var i = 0;i<data.length;i++){
							infotext.push("<B>機構代碼:"+data[i].機構代碼+"</br>機構類別:"+data[i].機構類別+"</br>機構名稱:"+data[i].機構名稱+"</br>負責人:"+data[i].負責人+"</br>電話:"+data[i].電話+"</br>地址:"+data[i].地址+"</br>LAT:"+data[i].LATITUDE+"</br>LON:"+data[i].LONGITUDE);
							markerPoint.push(new TGOS.TGPoint(data[i].LONGITUDE,data[i].LATITUDE));
							imgUrl.push("../marker2.png");
						}
							InitWnd(messageBox,pMap,infotext,markerPoint,imgUrl,"Google","yes",14);
					 });
			</script>
