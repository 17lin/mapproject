		   <script type="text/javascript">
					 d3.csv("嘉義市村里(東).csv", function(data) {
					 console.log("d3.csv on!");
					 console.log("data "+data.length);
						for (var i = 0;i<data.length;i++){
							infotext.push("<B>村里:"+data[i].村里+"</br>LAT:"+data[i].緯度+"</br>LON:"+data[i].經度);
							markerPoint.push(new TGOS.TGPoint(data[i].經度,data[i].緯度));
							imgUrl.push("../marker2.png");
						}
					 });
					 d3.csv("嘉義市村里(西).csv", function(data) {
					 console.log("d3.csv on!");
					 console.log("data "+data.length);
						for (var i = 0;i<data.length;i++){
							infotext.push("<B>村里:"+data[i].村里+"</br>LAT:"+data[i].緯度+"</br>LON:"+data[i].經度);
							markerPoint.push(new TGOS.TGPoint(data[i].經度,data[i].緯度));
							imgUrl.push("../marker3.png");
						}
							InitWnd(messageBox,pMap,infotext,markerPoint,imgUrl,"Google","yes",14);
					 });
			</script>
